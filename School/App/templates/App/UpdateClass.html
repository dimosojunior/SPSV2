        <div class="messages" style="margin-top: 100px;">
                    
    
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <h3 style="color: red;font-size: 14px;font-weight: bold;">{{message}}</h3><br>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <br>
            {% endfor %}
        {% endif %}

            </div>


 <h3 class="table-header-title">Update Class</h3>





          
       

<form class="row g-3 registration-form add-reg-form" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
 




  
  <div class="col-md-4">
    <label for="inputPassword4" class="form-label">Class Name </label><br>
    {{form.ClassName}}
  </div>

<div class="col-md-4">
    <label for="inputPassword4" class="form-label">Class Fee</label><br>
    {{form.ClassFee}}
  </div>

  <div class="col-md-4">
    <label for="inputPassword4" class="form-label">Semister Fee </label><br>
    {{form.SemisterFee}}
  </div>


  <div class="col-md-4">
    <label for="inputPassword4" class="form-label">Class Level </label><br>
    {{form.Level}}
  </div>






  <div class="col-12 button-form-column">

    <button type="submit" class="btn btn-primary mr-2">Update</button>

      <button type="reset" class="btn btn-danger mr-2">Reset</button>




  </div>

</form>
